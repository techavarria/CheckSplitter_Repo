<!DOCTYPE html>
<html>

<head>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.js"></script>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CheckSplitter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    img {
      -webkit-filter: grayscale(100%);
      /* Safari 6.0 - 9.0 */
      filter: grayscale(100%);
    }

    .croppie-container .cr-resizer-vertical::after,
    .croppie-container .cr-resizer-horisontal::after {
      display: block;
      position: absolute;
      box-sizing: border-box;
      border: 34px solid black;
      background: #fff;
      width: 10px;
      height: 10px;
      content: '';
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>CheckSplitter</h1>
  </div>

  <div class="container">

    <div class="input-group mb-3">
      <input class="form-control" type='file' onchange="readURL(this);" />
    </div>

    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary" type="button" name="cropiar" onclick="demoResizer()">Cortar</button>
    </div>

    <div class="input-group mb-3">
      <img id="blah" />
      <div id="imagen_cortada"></div>
    </div>

    <div class="actions">
      <button class="resizer-result btn btn-outline-secondary">Guardar corte</button>
    </div>

    <br>

    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary" type="button" name="button" onclick="procesar()">Procesar</button>
    </div>


    <div class="input-group mb-3">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Cantidad</th>
            <th scope="col">Item</th>
            <th scope="col">Precio</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>
    </div>

    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary" type="button" name="button1" onclick="siguiente_pag()">Next</button>
      <button class="btn btn-outline-secondary" type="button" name="button2" onclick="anterior_pag()">Back</button>
    </div>

    <script src="js/select_jquery.js"></script>
  </div>
</body>

</html>
